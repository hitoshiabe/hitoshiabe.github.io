        <h1>セグ・ランプ</h1>
        <p>セグ・ランプ（以下セグ）とは、パチンコの盤面の隅にある7セグやランプ群のことです。セグはプレイヤーに電チュー開放や大当たり等の情報を提供するために使用されます。</p>
        <p>当たり抽選に関する結果は全てセグによって開示されるため、見方さえ知っていれば状況をより正確に把握することができ、遊戯を有利に進められます。</p>
